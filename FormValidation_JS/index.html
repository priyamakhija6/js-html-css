<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    <form id="signup" class="form">
        <div class="flex-outer">
            <h1>Sign Up</h1>

            <input type="text" half placeholder="First name" autocomplete="no" name="fname" id="fname">
            <input type="text" half placeholder="Last name" autocomplete="no" name="lname" id="lname">
            <small></small>

            <input type="text" placeholder="Email" autocomplete="no" name="email" id="email">
            <small></small>

            <input type="password" placeholder="Password" name="password" id="password">
            <small></small>


            <input type="password" placeholder="Confirm Password" name="confirm-pwd" id="confirm-pwd">
            <small></small>

            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>

<script type="text/javascript" src="ValidationApp.js"></script>
</body>
</html>
