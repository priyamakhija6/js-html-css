<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Challenge3.css">
</head>
<body>
    <main>
        <section class="testimonial">
            <img src="image.jpg"/>
            <h2>Let's get you set up</h2>
            <p>
                It should only take you a minute to connect
            </p>
        </section>
        <form class="signup-form">
            <h4>SIGN UP</h4>
            <div>
                <input type="text" name="email" class="no-outline" placeholder="Email Address"/>
                <input type="password" name="password" class="no-outline" placeholder="Password"/>
            </div>
            <div class="separator"></div>

            <div>
            <label><input type="checkbox" name="agreement"/>
                <span>I agree with the terms of service</span>
            </label>
            </div>
            <button type="submit">SIGNUP</button>
        </form>
    </main>
</body>
</html>
