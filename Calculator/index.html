<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class = "calculator">
    <input type="text" class="calc-input" disabled/>

    <button class = "clear" data-action="clear">AC</button>
    <button class = "ops">+/-</button>
    <button class = "ops">%</button>
    <button class = "ops btn-orange" data-action="divide">/</button>

    <button class = "number-key">7</button>
    <button class = "number-key">8</button>
    <button class = "number-key">9</button>
    <button class = "ops btn-orange" data-action="multiply">*</button>
    <button class = "number-key">4</button>
    <button class = "number-key">5</button>
    <button class = "number-key">6</button>
    <button class = "ops btn-orange" data-action="sub">-</button>
    <button class = "number-key">1</button>
    <button class = "number-key">2</button>
    <button class = "number-key">3</button>
    <button class = "ops btn-orange" data-action="add">+</button>
    <button class = "btn-zero number-key">0</button>
    <button class = "btn">.</button>
    <button class = "calculate btn-orange" data-action="calculate">=</button>
</div>
<script type="text/javascript" src="CalculatorApp.js"></script>
</body>

</html>
